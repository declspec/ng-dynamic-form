<dt><label ng-attr-for="{{::name}}" ng-bind="::label"></label></dt>
<dd>
    <div ng-transclude></div>
    <select 
        field-model="{{::name}}" 
        ng-attr-id="{{::name}}" 
        ng-model="model" 
        ng-options="item[valueProperty] as item[displayProperty] for item in items track by item[valueProperty]"
        validation-for="{{::name}}"
    ></select>
</dd>
