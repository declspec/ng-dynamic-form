<dt><label ng-bind="::label"></label></dt>
<dd>
	<div ng-transclude></div>
	<ul class="radio">
		<li ng-repeat="item in items track by item.id">
            <input type="radio" ng-attr-id="{{::name + '_' + $index }}" ng-attr-name="{{::name}}" field-multi-model="{{::name}}" value="{{::item.id}}" />
			<label ng-attr-for="{{::name + '_' + $index }}" ng-bind="::item.name"></label>
		</li>
	</ul>
</dd>
