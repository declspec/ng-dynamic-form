<dt><label ng-attr-for="{{::name}}" ng-bind="::label"></label></dt>
<dd>
    <div ng-transclude></div>
    <select 
        field-model="{{::name}}" 
        ng-attr-id="{{::name}}" 
        ng-model="model" 
        ng-options="item.id as item.name for item in items track by item.id"
    ></select>
</dd>
